<body>
    <div class="container-fluid">
        <div class="row bg-info">
            <div class="col-md-12">
                <div class="col-md-2">(make a logo) </div>
                <div class="col-md-4"> </div>
                <div class="col-md-2">
                    <br>

                    <br>
                </div>
                <div class="col-md-2">
                    <br>
                    <button> About </button>
                    <br>
                    <br> </div>
                <div class="col-md-2">
                    <br>
                    <button> Market </button>
                    <br> </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2"> </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-1"> </div>
                    <div class="col-md-10">
                        <h1> If you have Ethers and are looking to convert to another currency </h1>
                    </div>
                </div>
                <div class="row bg-success" id="first">
                    <div class="col-md-2"> </div>
                    <div class="col-md-10">
                        <form name="conversion">
                            <label> number of ether
                                <input type="text" id="searchinput">
                            </label>
                            <select>
                                <option selected disabled> Choose a currency to conver to </option>
                                <option> btc </option>
                                <option> usd </option>
                                <option> other </option>
                            </select>
                            <br>
                            <label> If other: input 3 letter currency abbreviation
                                <input type="text" id="othercurrency">
                            </label>
                        </form>
                        <button id="initial"> convert </button>
                        <p id="result1"> </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1"> </div>
                    <div class="col-md-10">
                        <h1> If you are looking to convert a currency to Ether </h1>
                    </div>
                </div>
                <div class="row bg-success">
                    <div class="col-md-2"> </div>
                    <div class="col-md-10">
                        <form name="conversion_other">

                            <label> 3 letter Starting Currency abbreviation
                                <input type="text" id="currency">
                            </label>
                            <label> amount
                                <input type="text" id="startingamount">
                            </label>
                            <br>

                        </form>
                        <button id="second"> convert </button>
